<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>
  <main>
    <form>
      <div class="date">
        <label for="day">DAY
          <input class="day" required type="number" placeholder="DD" id="day" min="1" max="31">
          <span class="error-message empty-error">This field is required.</span>
          <span class="error-message valid-error">Must be a valid day</span>
        </label>
        <label for="month">MONTH
          <input class="month" required type="number" placeholder="MM" id="month" min="1" max="12">
          <span class="error-message empty-error">This field is required.</span>
          <span class="error-message valid-error">Must be a valid month</span>
        </label>
        <label for="year">YEAR
          <input class="year" required type="number" placeholder="YYYY" id="year" min="1000" max="2024">
          <span class="error-message empty-error">This field is required.</span>
          <span class="error-message valid-error">Must be a valid year</span>
        </label>
      </div>

      <button type="submit" class="line-break">
        <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
      </button type="submit">
    </form>


    <section class="result">
      <span><strong class="year-count">--</strong> years</span>
      <span><strong class="month-count">--</strong> months</span>
      <span><strong class="day-count">--</strong> days</span>
    </section>
  </main>

  <script type="module" src="script.js"></script>
</body>

</html>
